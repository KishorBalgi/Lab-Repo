<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Repo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: black;
        font-size: 20px;
      }
      h1 {
        color: white;
      }
      button {
        border: none;
        background-color: #fff;
        border-radius: 10px;
        cursor: pointer;
      }
      .container {
        width: 70vw;
        height: 100vh;
        margin: 0 auto;
      }
      .btn-repo {
        background-color: rgb(148, 148, 148);
        border-radius: 10px;
        padding: 5px 15px;
        font-size: 20px;
      }
      .btn-repo-active {
        background-color: white;
      }
      .repo-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(47, 47, 47);
        padding: 50px;
        border-radius: 10px;
      }
      .options {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .code-box {
        padding: 20px 0;
        display: flex;
        align-items: center;
      }
      .code-box label {
        color: #fff;
        padding: 0 30px 0 0;
      }
      .code-box input {
        border: none;
        border-radius: 5px;
        height: 30px;
      }
      .code-box textarea {
        border-radius: 5px;
      }
      .btn-submit {
        padding: 5px 15px;
        font-size: 25px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lab Repo</h1>

      <form action="/" method="POST" class="repo-form">
        <div class="options">
          <div>
            <label class="btn-repo" for="java">JAVA</label>
            <input
              class="lab-java"
              name="lab"
              value="java"
              id="java"
              type="radio"
            />
          </div>
          <div>
            <label class="btn-repo" for="dsa">DSA</label>
            <input
              class="lab-dsa"
              name="lab"
              value="dsa"
              id="dsa"
              type="radio"
            />
          </div>
        </div>
        <div class="code-box">
          <label for="title">Title:</label>
          <input name="title" value="" id="title" type="text" />
        </div>
        <div class="code-box">
          <label for="code">Code:</label>
          <textarea name="code" id="code" cols="30" rows="5"></textarea>
        </div>
        <button class="btn-submit" type="submit">Upload</button>
      </form>
    </div>
